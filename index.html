<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profil Saya</title>
  <style>
    /* Style untuk tampilan */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .profil {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .profil img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
    }
    .profil h1 {
      text-align: center;
    }
    .profil p {
      text-align: justify;
    }
  </style>
</head>
<body>
    <header>
        <h1>Profil Saya</h1>
      </header>
      <div class="container">
        <div class="profil">
          <img src="link_gambar_anda.jpg" alt="Foto Profil">
          <h1>Nama Saya</h1>
          <p>Deskripsi singkat tentang diri Anda.</p>
          <p>Informasi tambahan, minat, atau hobi Anda.</p>
        </div>
      </div>
</body>
</html>
